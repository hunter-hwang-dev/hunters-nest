<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        background-color: antiquewhite;
        padding: 10px;
        border-radius: 10px;
        margin: 10px;
      "
    >
      <div class="title">Bubble Sort</div>
      <div class="flx-row">
        <div class="now-checking">현재 확인 중인 숫자: 초록색</div>
        <div class="lowest">확인한 숫자 중 최소: 검은색</div>
      </div>
      <div class="flx-row" id="number-cards"></div>

      <button
        class="badge"
        style="margin: 10px; background-color: #04aa6d"
        id="next"
      >
        가장 작은 수 찾기
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
