<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Structure</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <ul class="tree">
      <li>
        <div class="folder">parent 1</div>
        <ul class="sub-tree">
          <li><div class="folder">child 1</div></li>
          <li><div class="folder">child 2</div></li>
        </ul>
      </li>
      <li>
        <div class="folder">parent 2</div>
        <ul class="sub-tree">
          <li><div class="folder">child 1</div></li>
          <li>
            <div class="folder">child 2</div>
            <ul class="sub-tree white">
              <li><div class="folder">grandchild 1</div></li>
              <li>
                <div class="folder">grandchild 2</div>
                <ul class="sub-tree">
                  <li><div class="folder">grand-grandchild 1</div></li>
                </ul>
              </li>
              <li><div class="folder">grandchild 3</div></li>
            </ul>
          </li>
          <li><div class="folder">child 3</div></li>
        </ul>
      </li>
      <li>
        <div class="folder">parent 3</div>
        <ul class="sub-tree">
          <li><div class="folder">child 1</div></li>
        </ul>
      </li>
    </ul>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
